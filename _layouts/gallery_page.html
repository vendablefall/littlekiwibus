---
layout: default
section_id: gallery
---
<h1 style="text-align: center"><a href="/{{ site.gallery.dir }}" class="gallery-title">{{ page.title }}</a></h1>
<hr />
<div>
{% for image in page.images %}
    <div class="gallery-image-wrapper">
        <a name="{{ image.name }}"></a>
        <a href="{{ image.name }}"{% if site.gallery.lightbox %} rel="lightbox[{{ page.gallery }}]"{% endif %}>
            <img class="gallery-image" src="thumbs/{{ image.name }}" />
        </a>
        <a href="{{ image.name }}"{% if site.gallery.lightbox %} rel="lightbox[{{ page.gallery }}]"{% endif %} class="gallery-captions">{{ image.name }}</a>
    </div>
{% endfor %}
</div>
